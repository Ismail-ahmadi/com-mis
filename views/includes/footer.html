<footer class="footer">
  <div class="footer__content">
    <div class="footer__content__left">
      <h4>Contact Us</h4>
            <p>Please feel free to Contact us </p>
            <form class="form">
            <label>Name:</label>
            <input type="text" name="name" placeholder="Enter your full name" required >
            <label>Email:</label>
            <input type="email" name="email" placeholder="Enter your Email" required >
            <label>Message:</label>
            <textarea name="message" required placeholder="Enter your message" ></textarea>
            <button type="submit" name="submit">Submit</button>
            </form>
    </div>
    <div class="footer__content__center">
      {{ config.footer.footercenter }}
    </div>
    <div class="footer__content__right">
      {{ config.footer.footerright }}
        </div>
    </div>
    
    <div class="footer__content__bottom">
      <P>
      Copyright  ©  {{ 'now' | date: '%Y' }}  Great wood Indonesian engineered wood floor for creative living
    </P>
    </div>

  </div>
</footer>
