{% if langID == 'en' %}
  {% capture action %}{{ config.site.url }}/search{% endcapture %}
{% else %}
  {% capture action %}{{ config.site.url }}/id/search{% endcapture %}
{% endif %}

<form class="search__bar" role="form" action="{{ action }}" accept-charset="UTF-8">
  <input type="text" name="q" autocomplete="off" placeholder="{{ 'search', | t: lang }}">
  <button type="submit">
    {% Icon 'search' %}
  </button>
</form>
